version: '3'

services:
  mysql-manager1:
    image: mysql/mysql-cluster:7.6.8
    volumes:
      - ./data/manager1/mysql-cluster:/var/lib/mysql-cluster
      - ./config/my-cluster.cnf:/etc/mysql-cluster.cnf
    ports:
      - "1186:1186"
    command: ndb_mgmd --bind-address=0.0.0.0

  mysql-manager2:
    image: mysql/mysql-cluster:7.6.8
    volumes:
      - ./data/manager2/mysql-cluster:/var/lib/mysql-cluster
      - ./config/my-cluster.cnf:/etc/mysql-cluster.cnf
    ports:
      - "1187:1186"
    command: ndb_mgmd --bind-address=0.0.0.0

  mysql-node1:
    image: mysql/mysql-cluster:7.6.8
    volumes:
      - ./data/node1/mysql:/var/lib/mysql-node
      - ./config/my-cluster.cnf:/etc/mysql-cluster.cnf
      - ./config/my.cnf:/etc/my.cnf
    ports:
      - "13306:3306"
    command: ndbd

  mysql-node2:
    image: mysql/mysql-cluster:7.6.8
    volumes:
      - ./data/node2/mysql:/var/lib/mysql-node
      - ./config/my-cluster.cnf:/etc/mysql-cluster.cnf
      - ./config/my.cnf:/etc/my.cnf
    ports:
      - "13307:3306"
    command: ndbd

  mysql-server1:
    image: mysql/mysql-cluster:7.6.8
    volumes:
      - ./data/server1/mysql:/var/lib/mysql
      - ./config/my.cnf:/etc/my.cnf
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=root
    command: mysqld

  mysql-server2:
    image: mysql/mysql-cluster:7.6.8
    volumes:
      - ./data/server2/mysql:/var/lib/mysql
      - ./config/my.cnf:/etc/my.cnf
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=root
    command: mysqld

networks:
  default:
    external:
      name: local-network
